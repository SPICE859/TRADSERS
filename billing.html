<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billing System</title>
  <!-- XLSX library for Excel export and import -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
  <!-- html2canvas for image export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    /* Basic styles for Login */
    .login-container {
      width: 300px;
      margin: 150px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-bottom: 10px;
      font-size: 0.9em;
    }
    /* Billing System Styles */
    .billing-system { display: none; }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      background: #007bff;
      color: white;
      padding: 10px;
      border-radius: 10px;
    }
    .header-details {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10px;
    }
    .header-details div { margin-bottom: 10px; }
    .header-details label { margin-right: 5px; font-weight: bold; }
    .header-details input { padding: 5px; }
    /* For simplicity, weâ€™re using a very minimal bill table here */
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #007bff; color: white; }
    .total-container {
      text-align: right;
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }
    button:hover { background: #0056b3; }
    /* Modal styles (if needed for other parts) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
      width: 300px;
      text-align: left;
    }
    .modal button { margin-top: 10px; }
    /* Print styles */
    @media print {
      body { color: black; background: white; }
      .no-print { display: none; }
      table, th, td { border: 1px solid black; }
      td:empty::after { content: "0.00"; }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-container" id="loginContainer">
    <h2>Login</h2>
    <div class="error" id="errorMsg"></div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Billing System (initially hidden) -->
  <div class="billing-system" id="billingSystem">
    <div class="container">
      <h1>AHYAN TRADERS</h1>
      <!-- Customer details -->
      <div class="header-details">
        <div>
          <label for="customerName">Customer:</label>
          <input type="text" id="customerName" value="John Doe" />
        </div>
      </div>
     
      <!-- Bill Table (for demonstration, a simple table) -->
      <table id="billTable">
        <thead>
          <tr>
            <th>Product Code</th>
            <th>Description</th>
            <th>Net Amount</th>
          </tr>
        </thead>
        <tbody>
          <!-- For demonstration, we won't add dynamic rows here -->
        </tbody>
      </table>
     
      <div class="total-container">Grand Total: <span id="grandTotal">Rs 1000.00</span></div>
     
      <!-- Action Buttons -->
      <div class="no-print">
        <button onclick="window.print()">Print</button>
        <button onclick="nextBill()">Next Bill</button>
      </div>
    </div>
  </div>

  <script>
    // Simple closeModal function for any modal (if needed)
    function closeModal(id) {
      const modal = document.getElementById(id);
      if (modal) {
        modal.style.display = "none";
        console.log("Modal closed:", id);
      }
    }
    
    // Login functionality
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      if (username === "admin" && password === "admin") {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("billingSystem").style.display = "block";
      } else {
        errorMsg.textContent = "Invalid username or password!";
      }
    }
    
    // For demonstration, we assume the bill table is static.
    // The grand total is taken from the element with id "grandTotal".
    
    // nextBill function: save bill data to Firestore then print
    async function nextBill() {
      // Gather the required fields:
      const customerName = document.getElementById("customerName").value;
      const netAmountText = document.getElementById("grandTotal").textContent;
      const netAmount = netAmountText.replace("Rs", "").trim();
      const billDate = new Date().toISOString();
      
      // Build the bill data object with only the required fields.
      const billData = {
        customerName: customerName,
        billDate: billDate,
        netAmount: netAmount
      };
      
      // Call Firestore function to store bill data.
      if (window.saveBillDataToFirestore) {
        await window.saveBillDataToFirestore(billData);
      } else {
        console.error("Firestore saving function is not defined.");
      }
      
      // Print the bill as an image using html2canvas.
      let container = document.querySelector('.container');
      let clone = container.cloneNode(true);
      // Remove any no-print elements if necessary
      let npElements = clone.querySelectorAll('.no-print');
      npElements.forEach(el => el.parentNode.removeChild(el));
      clone.style.position = 'absolute';
      clone.style.top = '-9999px';
      document.body.appendChild(clone);
      html2canvas(clone).then(function(canvas) {
        let link = document.createElement('a');
        link.download = 'bill.png';
        link.href = canvas.toDataURL();
        link.click();
        document.body.removeChild(clone);
      });
    }
  </script>
  
  <!-- Firebase Firestore Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
    
    // Update your Firebase configuration here:
    const firebaseConfig = {
      apiKey: "AIzaSyD_ojS20opjpxmwHxIHATC52ncABe_fkuk",
      authDomain: "ahyan-traders.firebaseapp.com",
      projectId: "ahyan-traders",
      storageBucket: "ahyan-traders.appspot.com",
      messagingSenderId: "1024047266496",
      appId: "1:1024047266496:web:349c052d55564a96bfcb25",
      measurementId: "G-11ZNXV1ZZL"
    };
    
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    
    /**
     * Stores the bill data in Firestore under a collection named "billing".
     * The bill data object should contain the fields: customerName, billDate, and netAmount.
     * @param {Object} billData - The bill data to store.
     */
    async function saveBillDataToFirestore(billData) {
      try {
        const docRef = await addDoc(collection(db, "billing"), billData);
        console.log("Billing data stored in Firestore with ID:", docRef.id);
      } catch (error) {
        console.error("Error storing billing data in Firestore:", error);
      }
    }
    
    window.saveBillDataToFirestore = saveBillDataToFirestore;
  </script>
</body>
</html>
